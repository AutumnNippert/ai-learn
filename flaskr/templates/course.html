<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <!-- <script src="{{ url_for('static',filename='home.js') }}"></script> -->
    <!-- External Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- External Font Awesome Packages script gives us custom classes which provide the symbols for the buttons. -->
    <script src="https://kit.fontawesome.com/0bade4009c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="topbar">
        <button class="fa-solid fa-bars fa-xl" id="sidebarButton">
        </button>
        <h1>AI Learn</h1>
        
    </div>
    <div id="sidebar" data-status="closed">
        <button data-selected="true">Courses</button>
        <button>About</button>
    </div>

    <div class="container">
        <div id="content">
            <h2>{{course.title}}</h2>
            <div>
                <h3>Course Description</h3>
                <p>{{course.description}}</p>
            <div>
                {% for module in course.modules %}
                    <h3>{{module.title}}</h3>
                    <div>
                        {% for lesson in module.lessons %}
                            <h4>{{lesson.title}}</h4>
                            {% for line in lesson.info.split('\n') %}
                                <p>{{line}}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
