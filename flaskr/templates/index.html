    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="{{ url_for('static',filename='home.js') }}"></script>
    <!-- External Fonts from Google -->

    <div id="topbar">
        <button class="fa-solid fa-bars fa-xl" id="sidebarButton">
        </button>
        <h1>Name / Logo</h1>
        
    </div>
    <div id="sidebar" data-status="closed">
        <button data-selected="true">Courses</button>
        <button>About</button>
    </div>
    
    <div id="content">
        <button id="addCourseButton">+ Add a Course</button>

        <h2>Courses</h2>
        <div>

            <div id="courseItems">
                <div class="courseElement" id="course_softwareEngineering">
                    <div class="courseElementImg">
                        <img src="{{url_for('static',filename='img/softwareEngineering.avif')}}" alt="Software Engineering" width="100%" height="100%">
                    </div>
                    <button class="favoriteButton fa-regular fa-star" onclick="favorite('course_softwareEngineering')" data-favorited="false"></button>

                    <h1>Software Engineering</h1>
                    <div class="courseElementDesc">
                        Lorem Ipsum dolor sit amet
                    </div>
                </div>

                <div class="courseElement" id="course_graphicDesign">
                    <div class="courseElementImg">
                        <img src="{{url_for('static',filename='img/other.jpg')}}" alt="Graphic Design" width="100%" height="100%">
                    </div>
                    <button class="favoriteButton fa-regular fa-star" onclick="favorite('course_graphicDesign')" data-favorited="false"></button>

                    <h1>Graphic Design</h1>
                    <div class="courseElementDesc">
                        Lorem Ipsum dolor sit amet
                    </div>
                </div>
            </div>
